name: Deploy to cPanel via FTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./
          server-dir: ${{ secrets.FTP_ROOT_DIR }}
          # Exclude local-only and VCS files
          exclude: |
            **/.git*
            **/.github/**
            **/.DS_Store
            node_modules/**

      - name: Trigger DB migrations on server
        env:
          DEPLOY_TOKEN: ${{ secrets.APP_DEPLOY_TOKEN }}
          BASE_URL: ${{ secrets.APP_BASE_URL }}
        run: |
          curl -sS -X POST "${BASE_URL%/}/api/admin/deploy/migrate.php" \
            -H "X-DEPLOY-TOKEN: ${DEPLOY_TOKEN}" \
            -H "Accept: application/json" || exit 1
